<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareWell – UX/UI Case Study</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #1a2b3c;
    }
    header {
      background: #1a2b4a;
      color: white;
      padding: 24px 40px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    header h1 { font-size: 1.6rem; font-weight: 600; }
    header p { font-size: 0.9rem; opacity: 0.75; margin-top: 4px; }
    .meta {
      background: white;
      padding: 16px 40px;
      border-bottom: 1px solid #dde3ea;
      font-size: 0.9rem;
      color: #555;
    }
    .pdf-container {
      width: 100%;
      height: calc(100vh - 120px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .fallback {
      text-align: center;
      padding: 60px 20px;
    }
    .fallback a {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 28px;
      background: #1a2b4a;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>CareWell – Health Companion App</h1>
      <p>UX/UI Case Study · SOEN 357 · Sofia Cimon (40282210)</p>
    </div>
  </header>

  <div class="pdf-container">
    <iframe src="CareWell.pdf" title="CareWell Case Study PDF">
      <div class="fallback">
        <p>Your browser cannot display the PDF inline.</p>
        <a href="CareWell.pdf" download>Download the Case Study PDF</a>
      </div>
    </iframe>
  </div>
</body>
</html>
